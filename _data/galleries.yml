      description: "I soaked the wood in water and covered it in fresh plaster, placed the rock and covered its edge with plaster as well." 
    - path: PXL_20210711_111145952.jpg
      description: "Once the plaster dried properly, I mixed Mod Podge with some water and a lot of baking soda and applied it over the plaster and parts of the rock. It was quite bubbly and kept creating bubbles so I kept returning and adjusting things as it was drying. I was also adding more baking soda to have texture on the top."
    - path: PXL_20210713_170215763.jpg
