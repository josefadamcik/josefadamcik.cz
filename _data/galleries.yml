    - path: PXL_20210708_174828263.jpg
      description: "Testing snow. Different mixes of PVA glue, baking soda, Mod Podge and white paint. One of the samples is just a bit of Liquitex paste. Eventually, I chose Mod Podge with baking soda. I did the test a few days sooner and left it on the window to see if there is going to be any yellowing."
