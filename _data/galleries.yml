    - path: PXL_20210626_152641604.jpg
      description: "Plaster cast into simple moulds from aluminium foil. Those are going to be rocks."    
    - path: PXL_20210626_165538787.jpg
      description: "I learned the plaster sticks to aluminium foil quite well. It was tedious to remove it. I also spent some time improving the result with a knife."
    - path: PXL_20210627_120031998.jpg
      description: "Basic coat with anthracite paint I had from before."
    - path: PXL_20210627_135740808.jpg
